name: "CodeQL SAST Analysis"

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' , "javascript-typescript" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # - name: Initialize CodeQL
    #   uses: github/codeql-action/init@v3
    #   with:
    #     languages: ${{ matrix.language }}
    #     # Optionally specify queries to run
    #     # queries: security-extended,security-and-quality

    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended,security-and-quality,default

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results
        upload: true

    - name: Upload SARIF as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-sarif-results
        path: sarif-results
        retention-days: 30

    - name: Generate Security Report Summary
      if: always()
      run: |
        echo "# CodeQL Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Scan completed for:** Python" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
